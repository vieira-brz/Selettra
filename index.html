<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://www.selettra.com.br/admin/uploads/images/Layout_01_Selletra-01_03.jpg" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- CHART JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script> -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JS -->
    <script src="./js/plugins/main.js"></script>
    <script src="./js/index.js"></script>

    <title>Entrar | Selettra</title>
</head>
<body id="index">
    
    <img class="logo" src="./assets/selettra.png" alt="logo">

    <section>
        <div class="container">
            <div class="card">
                <div class="form">
                    <h3 class="form-title">Controle de Despesas</h3>
                    <div class="form-data">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="user" placeholder="Digite sua matricula ou usuario...">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="text" name="pass" placeholder="Digite sua senha...">
                        </div>
                        <a class="create-link" href="./#">Criar conta</a>
                    </div>
                    <div class="form-submit">
                        <button name="login" class="btn btn-blue">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
